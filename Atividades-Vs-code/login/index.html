<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sistema de login</h1>
        <div class="crud">
            <h3>Cadastro de Usuario</h3>
            <label for="username">Nome do Usuario</label>
            <input type="text" id="username" placeholder="Ex: Henrique"><br>
            <label for="senha">Senha do Usuario</label>
            <input type="password" id="senha" placeholder="Senha">
            <button onclick="add()" id="adiciona">Cadastrar</button>
        </div>
        <div class="crud">
            <h3>Login de Usuario</h3>
            <label for="user">Nome do Usuario</label>
            <input type="text" id="user" placeholder="Ex: Henrique"><br>
            <label for="pass">Senha do Usuario</label>
            <input type="password" id="pass" placeholder="Senha">
            <button onclick="login()" id="logar">Logar</button>
        </div>
        <div class="crud">
            <h3>Editar</h3>
            <label for="editar">Nome do Usuario</label>
            <input type="text" id="editar" placeholder="Ex: Henrique"><br>
            <button onclick="edit()" id="edit">Editar</button>
        </div>
        <div class="crud">
            <h3>Remover</h3>
            <label for="removerUs">Nome do Usuario</label>
            <input type="text" id="removerUs" placeholder="Ex: Henrique"><br>
            <button onclick="remove()" id="remover">Editar</button>
        </div>
        <div class="mensagem">
            <p id="aviso"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
